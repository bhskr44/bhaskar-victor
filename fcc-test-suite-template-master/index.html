<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<main>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <div class="from-group">
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="enter my name" required></input>
    </div>
    <div class="from-group">
        <label id="email-label">Email</label>
       <input type="email" name="email" id="email" placeholder="email" required></input>
    </div>

    <div class="from-group">
      <label id="number-label">Age (optional)</label>
      <input type="number" name="number"  min="9" max="99" id="number"  placeholder="age"></input>
    </div>

    <div class="from-group">
        <label id="label-dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
        </select>
    </div>

    <div class="from-group ">
        <label class="label-user-recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="radio-group">
        <input class="radio-buttons" type="radio" name="user-recommend" value="3"><label class="radio-button-label">Definitely</label></input>
        <input  class="radio-buttons" type="radio" name="user-recommend" value="4"><label class="radio-button-label">Maybe</label></input>
        <input  class="radio-buttons" type="radio" name="user-recommend" value="4"><label class="radio-button-label">Not Sure</label></input>
      </div>
      </div>
    <div class="from-group">
          <label id="label-user-recommend-two">What would you like to see improved? (Check all that apply)</label>
          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</input></label>
          <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</input></label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</input></label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</input></label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</input></label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</input></label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</input></label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</input></label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</input></label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</input></label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</input></label>
    </div>


    <div class="from-group">
      <label id="label-textarea"></label>
      <textarea id="writeable-text-area"></textarea>
    </div>




    
    <input type="submit" id="submit" value="Submit"></input>

    </form>


</main>
